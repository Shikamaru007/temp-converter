<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Temperature Conversion</title>
</head>
<body>
    <div class="wrapper">
       <form action="">
        <h1>Temperature conversion</h1>
        <br>
        <input type="number" id="textBox" value="0" autofocus>
        <br>
        <br>

        <div class="con"><input type="radio" id="toF" name="unit"><label for="toF">Celcius ➡ Fahrenheit</label></div>
        <br>
    
        <div class="con"><input type="radio" id="toC" name="unit"><label for="toC">Fahrenheit ➡ Celcius</label></div>
        <br>
        <br>
        <button type="button" onclick="convert()">Submit</button>
        <br>
        <br>
        <p id="result"></p>
       </form>
    <script src="index.js"></script>
</body>
</html>
